<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Of Fortune</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script>
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
   </script>
</head>
<body>
<div id="app">
  <div class="wheel">
    <svg class="wheel__svg" :viewBox="`0 0 ${wheel.diameter} ${wheel.diameter}`" :width="wheel.diameter" :height="wheel.diameter">
      <g ref="wheel" :transform-origin="`${wheel.cx} ${wheel.cy}`">
        <g class="sector" v-for="award, index in sectors" :key="index">
          <path class="sector__figure" :d="describeSector(index)" :fill="getSectorFill(index)" stroke="#c0392b" fill-rule="evenodd"></path>
          <text class="sector__label" :x="describeLabel(index).x" :y="describeLabel(index).y" :class="isEmoji(award) ? 'is-emoji' : ''" :style="describeLabel(index).style">{{ award }}</text>
        </g>
      </g>
    </svg>
    <div class="wheel__marker"></div>
    <div class="buttons">
      <button class="button is-primary" :disabled="spinning" @click="spin"><span class="button__title">Spin</span></button>
    </div>
  </div>
  <div id="winModal" class="modal">
      <div class="modal-content">
          <p>You won</p>
           <p>Closing this application in <span id="countdown">5</span>...</p>
      </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
