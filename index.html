<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Of Fortune</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script>
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
   </script>
</head>
<body>
<div id="app">
      <h1>Jackpot: </br> 10.000 points</h1>
  <div class="wheel">
    <svg class="wheel__svg" :viewBox="`0 0 ${wheel.diameter} ${wheel.diameter}`" :width="wheel.diameter" :height="wheel.diameter">
      <g ref="wheel" :transform-origin="`${wheel.cx} ${wheel.cy}`">
        <g class="sector" v-for="award, index in sectors" :key="index">
          <path class="sector__figure" :d="describeSector(index)" :fill="getSectorFill(index)" stroke="#7FA527" fill-rule="evenodd"></path>
          <text class="sector__label" :x="describeLabel(index).x" :y="describeLabel(index).y" :class="isEmoji(award) ? 'is-emoji' : ''" :style="describeLabel(index).style">{{ award }}</text>
        </g>
      </g>
    </svg>
    <div class="wheel__marker"></div>
    <div class="buttons">
      <button class="button is-primary" :disabled="spinning" @click="spin"><span class="button__title">Spin</span></button>
    </div>
  </div>
</div>

<div class="mask-modal" role="dialog"></div>
<div class="modal" role="alert">
  <div class="headertext">
    <h2>You won $FYI 500 points</h2>
  </div>
  <button id="claimButton">Claim</button>
</div>
<script src="script.js"></script>
<script>
document.getElementById('claimButton').addEventListener('click', function() {
  Telegram.WebApp.close();
});
</script>
</body>
</html>
